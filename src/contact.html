<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md rounded-md flex items-center justify-between p-5">
        <h1 class="text-red-400 text-2xl font-bold italic"><span class="text-blue-500">GAME</span> Spark</h1>
        <div class="font-semibold">
            <ul class="flex md:space-x-8 ">
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="category.html">Category</a></li>
            </ul>
        </div>
    </header>


    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-8">Contact Us</h1>

        <form action="#" method="POST" class="max-w-md mx-auto">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                <textarea name="message" id="message" rows="5" placeholder="Your Message" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline">Send Message</button>
            </div>
        </form>
    </div>
</body>
</html>
